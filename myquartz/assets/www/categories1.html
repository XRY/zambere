        <script type="text/javascript">
        
function searchProduct(tx, keyword) {
    var kw = '%' + keyword + '%';
    tx.executeSql("SELECT * FROM halal_product WHERE name LIKE ?", [kw], querySuccess, errorCB);
}

function querySuccess(tx, results) {
    var len = results.rows.length;
    console.log("DEMO table: " + len + " rows found.");
    var list = $("<ul/>");
    for (var i=0; i<len; i++){
        $(list).append($("<li/>", {text:results.rows.item(i).name + " Expired: " + results.rows.item(i).expired}));
    }

    if (len === 0) {
        $(list).append($("<li/>", {text: "Tiada keputusan ditemui"}));
    }

    $("#search-result").empty();
    list.appendTo("#search-result");
}

function errorCB(err) {
    alert("Error processing SQL: "+err.code);
}
