    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content">
                <div data-role="collapsible-set" data-theme="a" data-content-theme="b">
                    <div data-role="collapsible">
                        <h3>
                            Add Category
                        </h3>
                        <form id="categories" action="catsummary">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="category">
                                        Category
                                    </label>
                                    <input name="category" id="category" placeholder="Category e.g. Carpenter" value="" type="text" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="wage">
                                        Wage
                                    </label>
                                    <input name="wage" id="wage"  type="number" placeholder="Daily Wage e.g. 7000" value="" type="text" />
                                </fieldset>
                            </div>
                            <input type="submit" data-icon="arrow-r" data-iconpos="right" value="Save" />
                        </form>
                    </div>
                </div>
                <div data-role="collapsible-set" data-theme="a"  data-content-theme="b">
                    <div data-role="collapsible">
                        <h3>
                            View Categories
                        </h3>
                        <a data-role="button" data-theme="b" href="#page1" data-icon="arrow-l" data-iconpos="left">
                            Back
                        </a>
                    </div>
                </div>
            </div>
            <div data-theme="a" data-role="footer" data-position="relative">
